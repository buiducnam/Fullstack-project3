<div class="detail-container">
  <img class="product-image" src="{{ product.url }}" alt="" />
  <div class="detail-item">
    <h3>{{ product.name }}</h3>
    <p>$ {{ product.price }}</p>
    <p>{{ product.description }}</p>
    <input
      type="number"
      min="1"
      required
      [(ngModel)]="amount"
      (ngModelChange)="handleChangeAmount()"
    />
    <div style="padding-top: 20px">
      <button class="btn-delete" (click)="handleDelete()">Delete</button>
    </div>
  </div>
</div>
